<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: blue;
            color: #FFF;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>Verificar el numero mayor</h3>
    <form action="">
        <span>Numero A</span>
        <input type="number" value="0" id="a">
        <br>
        <span>Numero B</span>
        <input type="number" value="0" id="b">
        <br>
        <span>Numero C</span>
        <input type="number" value="0" id="c">
        <br>
        <button onclick="verificar()">Verificar</button>
    </form>
    <script>

        function verificar(){
            
            a = document.getElementById("a").value
            b = document.getElementById("b").value
            c = document.getElementById("c").value
            
            if (a > b)
                if (a > c)
                    alert(`El numero ${a} es mayor`)
                else
                    alert(`El numero ${c} es mayor`);
            else
                if (b > c)
                   alert(`El numero ${b} es mayor`)
                else
                    alert(`El numero ${c} es mayor`);
        }
    
    </script>
</body>
</html>
